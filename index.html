<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Institucional</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden; /* ðŸš« Evita scroll o arrastre */
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 15px; /* Bordes redondeados */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Sombra */
    }
  </style>
</head>
<body>
  <iframe 
    src="https://www.youtube.com/embed/RR6fJo2a13k"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
  </iframe>
</body>
</html>
